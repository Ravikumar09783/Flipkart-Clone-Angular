<div class="container">
  <h4 class="mt-3">Please enter your delivery address</h4>
</div>
<div class="container">
  <form [formGroup]="placeOrder" (ngSubmit)="PlaceOrder()">
    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input
          formControlName="fname"
          class="form-control"
          id="inputEmail4"
          placeholder="First Name"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input
          type="text"
          formControlName="lname"
          class="form-control"
          id="inputPassword4"
          placeholder="Last Name"
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="inputAddress">Address 1:</label>
      <input
        formControlName="add1"
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
      />
    </div>
    <div class="form-group mt-3">
      <label for="inputAddress2">Address 2</label>
      <input
        formControlName="add2"
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartment, studio, or floor"
      />
    </div>
    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city" placeholder="City"/>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option selected>Choose State..	</option>
          <option>Andhra Pradesh	</option>
          <option>Arunachal Pradesh	</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chandigarh</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh	</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh	</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu	</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh	</option>
          <option>Uttarakhand</option>
          <option>West Bengal	</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip" placeholder="Pincode" />
      </div>
    </div>
    <!-- <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div> -->
    <button type="submit" class="btn btn-primary mt-3">Place Order</button>
  </form>
</div>
